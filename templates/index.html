<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد بوربوينت</title>
</head>
<body>
  <h1>توليد ملف بوربوينت</h1>
  <form action="/generate" method="post">
  <label>الاسم:</label>
  <input type="text" name="name" required><br>

  <label>الجنسية:</label>
  <input type="text" name="nationality" required><br>

  <label>تاريخ الميلاد:</label>
  <input type="text" name="birthdate" required><br>

  <label>المدينة:</label>
  <input type="text" name="city" required><br>

  <label>رقم الهوية:</label>
  <input type="text" name="id_number" required><br>

  <button type="submit">توليد الملف</button>
</form>
</body>
</html>
